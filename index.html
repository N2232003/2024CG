<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 0, 5);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera, document.body); 

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        //角柱〜円柱
        var cakeGeometry = new THREE.CylinderGeometry( 1, 1, 0.5, 50);
        var cakeMaterial = new THREE.MeshPhongMaterial( {color: 0xffffff} );
        var cake = new THREE.Mesh( cakeGeometry, cakeMaterial );
        //cake.position.set( 0, 0, 0 );
        //scene.add( cake );

        //角柱〜円柱
        var sbotGeometry = new THREE.CylinderGeometry( 0.1, 0.07, 0.05, 50);
        var sbotMaterial = new THREE.MeshPhongMaterial( {color: 0xff0000} );
        var sbot1 = new THREE.Mesh( sbotGeometry, sbotMaterial );
        sbot1.position.set( 0.25, 0.275, 0.25 );
        //var sbot2 = new THREE.Mesh( sbotGeometry, sbotMaterial );
        //sbot2.position.set( 0.25, 0.275, -0.25 );
        //var sbot3 = new THREE.Mesh( sbotGeometry, sbotMaterial );
        //sbot3.position.set( -0.25, 0.275, 0.25 );
        //var sbot4 = new THREE.Mesh( sbotGeometry, sbotMaterial );
        //sbot4.position.set( -0.25, 0.275, -0.25 );
        
        //角柱〜円柱
        var smidGeometry = new THREE.CylinderGeometry( 0.06, 0.1, 0.15, 50);
        var smidMaterial = new THREE.MeshPhongMaterial( {color: 0xff0000} );
        var smid1 = new THREE.Mesh( smidGeometry, smidMaterial );
        smid1.position.set( 0.25, 0.375, 0.25 );
        //var smid2 = new THREE.Mesh( smidGeometry, smidMaterial );
        //smid2.position.set( 0.25, 0.375, -0.25 );
        //var smid3 = new THREE.Mesh( smidGeometry, smidMaterial );
        //smid3.position.set( -0.25, 0.375, 0.25 );
        //var smid4 = new THREE.Mesh( smidGeometry, smidMaterial );
        //smid4.position.set( -0.25, 0.375, -0.25 );
    
        //角柱〜円柱
        var stopGeometry = new THREE.CylinderGeometry( 0.03, 0.06, 0.05, 50);
        var stopMaterial = new THREE.MeshPhongMaterial( {color: 0xff0000} );
        var stop1 = new THREE.Mesh( stopGeometry, stopMaterial );
        stop1.position.set( 0.25, 0.475, 0.25 );
        //var stop2 = new THREE.Mesh( stopGeometry, stopMaterial );
        //stop2.position.set( 0.25, 0.475, -0.25 );
        //var stop3 = new THREE.Mesh( stopGeometry, stopMaterial );
        //stop3.position.set( -0.25, 0.475, 0.25 );
        //var stop4 = new THREE.Mesh( stopGeometry, stopMaterial );
        //stop4.position.set( -0.25, 0.475, -0.25 );
      
        const strawberry1 = new THREE.Group()
        strawberry1.add(sbot1);
        strawberry1.add(smid1);
        strawberry1.add(stop1);
        strawberry1.position.set(0,1,0);
        scene.add(strawberry1); 


  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
    requestAnimationFrame(update);
      // 箱を回転させる
      //cake.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
        update();
    }
   window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
